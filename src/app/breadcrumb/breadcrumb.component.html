<template #f><ul><li  class="home"><a routerLink="/home">Home</a></li></ul></template>
<template #s><ul>
  <li  class="home"><a routerLink="/home"></a></li>
  <li *ngFor="let breadcrumb of breadcrumbs_old">
    <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{ breadcrumb.label }}</a>
  </li></ul>
</template>

<div *ngIf="breadcrumbs_old.length == 0; then f else s">
</div>
